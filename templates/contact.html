<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    .main-content {
      margin-top: 10em;
      flex: 1 0 auto;
      padding: 50px 15px;
      text-align: center;
    }

    .main-content h1{
      font-size: 5em;
    }

    footer {
      flex-shrink: 0;
      background-color: #212529;
      color: white;
      padding: 10px 0;
      font-size: 0.85rem;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1 class="mb-3">Welcome to SWD PythonG2</h1>
    <p class="mb-4">Click the button below to contact us.</p>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
      Contact Us
    </button>
  </div>

  <!-- Contact Modal -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form method="POST" class="modal-content" id="contactForm" onsubmit="showSpinner()">
        <div class="modal-header">
          <h5 class="modal-title">Send a Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" name="message" placeholder="Your Message" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="submitBtn" class="btn btn-success">
            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            <span id="btnText">Send</span>
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 SWD PythonG2. All rights reserved.</p>
      <p class="mb-2">
        <a href="mailto:info@aloime3.com">infoSWDpythonG3@gmail.com</a> |
        <a href="tel:+2341234567890">+234 123 456 7890</a>
      </p>
      <div>
        <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="me-3"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSpinner() {
      document.getElementById("spinner").classList.remove("d-none");
      document.getElementById("btnText").textContent = "Sending...";
      document.getElementById("submitBtn").disabled = true;
    }
  </script>
</body>
</html>
